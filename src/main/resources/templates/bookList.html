<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Books</title>
<link rel="stylesheet" href="listBookPage.css">
</head>
<body>
	<div class="container">
		<h1>List of Books</h1>
		<table id="booksTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer style="text-align: center">
		<p>&copy; 2024 Kane Library Management System. All rights reserved.</p>
	</footer>
</body>
</html>
