<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search Book</title>
<link rel="stylesheet" href="searchBookPage.css">
</head>
<body>
	<div class="container">
		<div class="search-container">
			<input type="text" id="searchInput" name="title"
				placeholder="Enter book title..." required>
			<button class="button" onclick="searchBook()">Search</button>
		</div>
		<table id="showBook">
			<thead>
				<tr>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<table id="booksTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer style="text-align: center">
		<p>&copy; 2024 Kane Library Management System. All rights reserved.</p>
	</footer>
	<script src="searchBookPage.js"></script>
</body>
</html>
